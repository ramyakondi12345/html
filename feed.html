<html>
    <head>

    </head>
    <body>
        <h1>My feedback form</h1>
        <ul>
       <li><label for="name"><b>Name:</b></label><input id="name" type="text" name="nm"></li>
       <li><label for="email"><b>Email:</b></label> <input id="email" type="email" name="em"></li>
       <li><label for="password"><b>Password:</b></label> <input id="password" type="password" name="ps"></li><br>
       <li><label for="check"><b>Please check all the emotions that apply to you:</b></label><br>
        <ul type="disc">
       <li><input id="check" type="checkbox" name="ch">Angry</li>
       <li><input id="check" type="checkbox" name="ch">Sad<br></li>
       <li><input id="check" type="checkbox" name="ch">Happy<br></li>
      <li><input id="check" type="checkbox" name="ch" >Ambivalent<br></li>
       </ul>
    
    <li> <label for="rd"><b>How satisfied were you with our service?</b></label></li>
    <ul type="disc">
        <li><input id="radio" type="radio" name="ch">Very satisfied</li>
        <li><input id="radio" type="radio" name="ch">Satisfied</li>
        <li><input id="radio" type="radio" name="ch">Didn't care</li>
        <li><input id="radio" type="radio" name="ch">Dissatisfied</li>
        <li><input id="radio" type="radio" name="ch">Very Dissatisfied</li>
    </ul>
    <li> Further Comments:
    <textarea rows="3" cols="20" ></textarea></li><br>
      <li><label for="file">Bio photo:</label>
        <input id="file" type="text" name="fi">
         <input id="my" type="file" name="fe"></li><br>
      <li>Location visited:
        <select>
            <option value="1">Select location</option>
            <option value="2">Hyderabad</option>
            <option value="3">Begalore</option>
            <option value="4">Chennai</option><br>
        </select>
        </li><br>
       <li> <button type="submit" >Submit</button></li>
       </ul>
    </body>
</html>
